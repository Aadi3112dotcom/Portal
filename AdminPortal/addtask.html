<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Sheet</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4a90e2, #5b5ce3);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .todo-container {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 450px;
      margin-top: 60px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e3a59;
    }

    .todo-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .todo-input input {
      flex: 1;
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .todo-input input:focus {
      border-color: #5b5ce3;
      outline: none;
    }

    .todo-input button {
      padding: 10px 18px;
      background-color: #5b5ce3;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .todo-input button:hover {
      background-color: #4a47d4;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f8f8;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: scale(1.02);
    }

    li span {
      cursor: pointer;
    }

    li span.done {
      text-decoration: line-through;
      color: gray;
    }

    li button {
      background: crimson;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    li button:hover {
      background: darkred;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="todo-container">
    <h1>Add task to be assigned</h1>

    <div class="todo-input">
      <input type="text" id="todoInput" placeholder="Enter a new task..." />
      <button id="addTodo">Add</button>
    </div>

    <ul id="todoList"></ul>

  </div>

  <script>
    const todoInput = document.getElementById("todoInput");
    const addTodoBtn = document.getElementById("addTodo");
    const todoList = document.getElementById("todoList");

    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    function renderTodos() {
      todoList.innerHTML = "";
      todos.forEach((task, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="${task.done ? 'done' : ''}" onclick="toggleDone(${index})">${task.text}</span>
          <button onclick="deleteTodo(${index})">âœ–</button>
        `;
        todoList.appendChild(li);
      });
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    window.toggleDone = function (index) {
      todos[index].done = !todos[index].done;
      renderTodos();
    };

    window.deleteTodo = function (index) {
      todos.splice(index, 1);
      renderTodos();
    };

    addTodoBtn.addEventListener("click", () => {
      const task = todoInput.value.trim();
      if (task) {
        todos.push({ text: task, done: false });
        todoInput.value = "";
        renderTodos();
      }
    });
    todoInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTodoBtn.click();
    });

    renderTodos();
  </script>
</body>
</html>
