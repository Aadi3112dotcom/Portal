<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Sheet</title>

  <!-- link your CSS file -->
  <link rel="stylesheet" href="addtaskstyler.css">
</head>

<body>
  <button onclick="history.back()" class="back-button">‚Üê Back to Portal</button>
  <div class="app">
    <h1>Add Tasks</h1>

    <div class="input-row">
      <input type="text" id="todoInput" placeholder="Enter a task..." />
      <button id="addTodo">Assign Task</button>
    </div>

    <div class="counts">
      Total tasks: <span id="taskCount">0</span>
    </div>

    <ul class="task-list" id="taskList"></ul>
  </div>

  <script src="addtask.js"></script>
</body>
</html>
