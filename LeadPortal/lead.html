<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domain Lead Portal</title>
  <link rel="stylesheet" href="lead.css" />
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>LEAD MENU</h2>

  <button class="dropdown-btn">Tasks</button>
  <div class="dropdown-container">
    <a href="#">View Tasks</a>
    <a href="#">Assign Task</a>
  </div>

  <button class="dropdown-btn">Team</button>
  <div class="dropdown-container">
    <a href="#">Domain Members</a>
  </div>
</div>

<!-- Main content -->
<div class="main-content">

  <header>
    <h1>Domain Lead Dashboard</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <div class="container">
    <div class="card">
      <h3>Assigned Tasks</h3>
      <ul id="taskList">
        <li>Loading tasks...</li>
      </ul>
    </div>

    <div class="card">
      <h3>Assign Task</h3>
      <input type="text" id="taskInput" placeholder="Task description" />
      <input type="text" id="assignTo" placeholder="Member username" />
      <button id="assignBtn">Assign</button>
    </div>
  </div>

</div>

<script src="lead.js"></script>
</body>
</html>
